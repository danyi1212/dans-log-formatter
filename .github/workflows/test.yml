name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
        ujson-version: ["5.9"]
        orjson-version: ["3.9"]
        fastapi-version: ["0.110"]
        flask-version: ["3.0"]
        django-version: ["5.0"]
        celery-version: ["5.3"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version}}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install optional dependencies
        run: poetry add "ujson~=${{ matrix.ujson-version }}" "orjson~=${{ matrix.orjson-version }}" "fastapi~=${{ matrix.fastapi-version }}" "flask~=${{ matrix.flask-version }}" "django~=${{ matrix.django-version }}" "celery~=${{ matrix.celery-version }}" --no-interaction

      - name: Install library
        run: poetry install --no-interaction

      - name: Run pytest
        run: poetry run pytest tests --doctest-modules --junitxml=./junit.xml --cov=dans_log_formatter --cov-report=xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ./junit.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
